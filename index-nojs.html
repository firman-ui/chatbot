<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Midtrans - Chat Bot Demo</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro'>
    <link rel='stylesheet prefetch' href='css/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="css/styles.min.css">
  </head>

  <body>
  <div class="chat">
    <div class="chat-title">
      <h1>Chat Bot Demo</h1>
      <h2>Midtrans</h2>
      <figure class="avatar">
        <img src="https://midtrans.com/assets/favicons-1473b1/apple-touch-icon-60x60.png" />
      </figure>
    </div>
    <div class="messages">
      <div class="messages-content mCustomScrollbar">
        <div class="message new"><figure class="avatar"><img src="https://midtrans.com/assets/favicons-1473b1/apple-touch-icon-60x60.png"></figure>Hi there,<br> I'm a Robot and you?<div class="timestamp">10:40</div></div>
        <div class="message message-personal new">Hi, I'm Sherlock, Nice to meet you<div class="timestamp">10:42</div></div>
      </div>
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
      <button type="submit" class="message-submit">&#10148;</button>
    </div>
  </div>
  <div class="bg"></div>
  <script src='js/jquery.min.js'></script>
  <script src='js/jquery.mCustomScrollbar.concat.min.js'></script>
  </body>
</html>
